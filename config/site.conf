map $uri $cache_control {
    # Match cacheable extensions
    ~*\.(js|css|woff2|png|jpg|svg|ico|webp|gif)$ "public, immutable, max-age=31536000";
    default "no-store";
}

server {
    listen 80;
    server_name chaselane.dev www.chaselane.dev;
    return 301 https://$host$request_uri;
}

# Catch-all for unknown hosts
server {
    listen 80 default_server;
    server_name _;
    return 404;
}

# HTTP Reverse Proxy
server {
    listen 443 ssl http2;
    server_name chaselane.dev www.chaselane.dev;

    # SSL certs
    ssl_certificate /etc/nginx/ssl/chaselane/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/chaselane/privatekey.pem;

    # Modern TLS only
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    ssl_session_cache shared:SSL:30m;
    ssl_session_timeout 30m;

    # Security headers (Cloudflare-safe)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Reverse proxy api calls to commandbox
    location /spendingtracker/api/v1/ {
        proxy_pass http://127.0.0.1:8082/api/v1/;
        proxy_set_header Connection "";

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't cache API responses
        add_header Cache-Control "no-store" always;
    }

    # WebSocket endpoint
    location /spendingtracker/ws {
        proxy_pass http://127.0.0.1:8082/ws;

        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # React frontend
    location ^~ /spendingtracker {
        alias /var/www/wwwroot/spendingtracker_frontend;
        index index.html;

        # SPA routing
        try_files $uri /spendingtracker/index.html;

        # Apply cache control based on file type
        add_header Cache-Control $cache_control always;
    }

    location / {
        return 404;
    }
}
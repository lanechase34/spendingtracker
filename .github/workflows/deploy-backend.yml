name: Deploy Backend

on:
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    if: github.actor == github.repository_owner
    runs-on: ubuntu-24.04
    environment: Production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update Backend Code
        uses: burnett01/rsync-deployments@v8
        # a - archive preserve permissions, ownership, and symbolic links, v - verbose, z - compress
        with:
          switches: |
            -avz --delete --rsync-path="sudo rsync"
            --exclude='/coldbox'
            --exclude='/database/seeds'
            --exclude='/env'
            --exclude='/modules'
            --exclude='/tests'
            --exclude='.env'
            --exclude='.cfformat.json'
          path: backend/
          remote_path: /var/www/wwwroot/spendingtracker_backend/
          remote_host: ${{ secrets.LIGHTSAIL_IP }}
          remote_user: ${{ secrets.LIGHTSAIL_USERNAME }}
          remote_key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Restart, update backend db, and dependencies
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /var/www/wwwroot/spendingtracker_backend
            sudo box server stop
            sudo box update --force
            sudo box install --production
            sudo box migrate up
            sudo box server start
